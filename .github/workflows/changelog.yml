name: Generate changelog files and Commit

on:
  schedule:
    - cron:  '30 1 * * *'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Print current workflow info
        run: echo "${{ github.triggering_actor || github.actor }} ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.SELF_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_BRANCH: ${{ github.ref_name }}

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Fetch Github User Email
        run: git config --global user.email $(git log -n 1 --pretty=format:%ae)

      - name: Fetch Github User Name
        run: git config --global user.name $(git log -n 1 --pretty=format:%an)

      - name: Generate changelog files
        run: pnpm changelog:write

      - name: Commit changelog files
        run: |
          git add . && pnpm format
          git diff --staged --quiet || git commit -am "docs: üìù update changelog on repository and website" && git push origin $GITHUB_BRANCH